<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
</head>
    <body>
        <header>
            <h1>Checkout</h1>
        </header>
        <main>
            <section class="errors"></section>
            <form id="checkoutForm" action="completed.html">
                <p>
                    <label for="name">Fullname:</label>
                    <input id="name" 
                    name="name" 
                    type="text" 
                    required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input id="email" 
                    name="email" 
                    type="email" 
                    required>
                </p>
                <p>
                    <label for="address">Address:</label>
                    <textarea id="address" 
                    name="address" 
                    required></textarea>
                </p>
                <p>
                    <label for="payment">Payment Method:</label>
                    <select id="payment" name="payment" required>
                        <option value="">Select Payment Method</option>
                        <option value="credit">Credit Card</option>
                        <option value="paypal">Paypal</option>
                    </select>
                </p>
                <p class="hide" id="creditCardInfo">
                    <label for="creditCardNumber">Credit Card Number:</label>
                    <input id="CreditCard" 
                    name="creditCardNumber" 
                    type="text"
                    pattern="[0-9]{16}"
                    placeholder="enter your 16 digit credit card number"
                    required>
                </p>
                <p class="hide" id="paypalInfo">
                    <label for="paypalUsername">Paypal Username:</label>
                    <input id="paypal" 
                    name="paypalUserName" 
                    type="text"
                    placeholder="enter your PayPal Username"
                    required>
                </p>
                <button type="submit" id="submitButton">Place Order</button>
                <button type="reset" id="resetButton">Reset</button>
            </form>
        </main>
    </body>
</html>
